<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
    }

    .download {
        height: 100%;
    }



    .download .logo-div img {
        margin-bottom: 3em;
        height: 50px;
        width: 120px;
    }

    .card {
        max-width: 500px;
        width: 100%;
    }

    button {
        background: #E03BB5 !important;
    }
</style>

<body>
    <div class="download d-flex justify-content-center align-items-center flex-column">
        <div class="logo-div">
            <img src="./img/icon@main-logo.png" alt="">
        </div>
        <h3 class="fw-bold mb-4 px-md-0 px-3 text-center">Kindly Enter Password to Download Csv</h3>

        <div class="card shadow p-5  mx-md-0 mx-3">
            <form action="" class="">

                <label for="" class="pb-3 fw-bold">Enter Password <span class="text-danger">*</span></label>
                <input type="text" class="form-control w-100" name="password">

                <button class="btn py-2 text-white px-3 my-2 w-100" disabled>Download Csv</button>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
